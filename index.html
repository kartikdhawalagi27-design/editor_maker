<!DOCTYPE html>
<html lang="kn">
<head>
<meta charset="UTF-8">
<title>Dog Sathish</title>
<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#000;
  font-family:Arial, sans-serif;
}

.container{
  position:relative;
  text-align:center;
}

#dog{
  width:250px;
  cursor:pointer;
}

.lightning{
  position:absolute;
  top:0;
  left:50%;
  width:4px;
  height:200px;
  background:yellow;
  box-shadow:0 0 20px yellow;
  animation:flash 0.2s infinite;
}

@keyframes flash{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

#status{
  margin-top:20px;
  font-size:28px;
  color:#fff;
  display:none;
}

button{
  margin-top:15px;
  padding:10px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  background:#ffcc00;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">
  <!-- Dog Image -->
  <img id="dog" src="https://i.imgur.com/3ZQ3Z5P.png" alt="Dog">

  <!-- Lightning -->
  <div id="lightning" class="lightning" style="display:none;"></div>

  <!-- Status Text -->
  <div id="status">dog Sathish</div>

  <!-- Button -->
  <button onclick="removeText()">APP</button>
</div>

<script>
const dog = document.getElementById("dog");
const lightning = document.getElementById("lightning");
const statusText = document.getElementById("status");

dog.onclick = () => {
  lightning.style.display = "block";
  statusText.style.display = "block";

  setTimeout(()=>{
    lightning.style.display = "none";
  },1000);
}

function removeText(){
  statusText.style.display = "none";
}
</script>
</body>
</html>
